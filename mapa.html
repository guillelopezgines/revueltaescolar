<body class="index es">
  <div class="page">
    <div class="inner">
      <div id='map' style='margin-top: 20px; width: 100%; height: 600px; border: 0;'></div>
      <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ3VpbGxlbG9wZXoiLCJhIjoiY2o4b21mYjA3MDVhYzJ3bm5rZThlbTlheiJ9.A7wGAsa9j-69qgohfQ_pBA';
        var pitch = 50;
        var prebearing = -55;
        var bearing = -45;
        var zoom = 11;
        var color = "#ffcc00";
        var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/light-v10',
          center: [-3.703665, 40.416685],
          zoom: zoom,
          pitch: pitch,
          // bearing: prebearing
        }).on('load', function(){
          var features = [
            {
              'type': 'Feature',
              'properties': {
                'color': color,
                'title': "Miguel de Unamuno",
                'anchor': 'left'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-3.693505, 40.394202]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'color': color,
                'title': "Fernando el Católico",
                'anchor': 'right'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-3.7094816, 40.4340243]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'color': color,
                'title': "Asunción Rincón",
                'anchor': 'right'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-3.7112094, 40.4399037]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'color': color,

                'anchor': 'right'
              },
              'geometry': {

                'coordinates': [-3.6919064, 40.4051219]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'color': color,
                'title': "Rufino Blanco",
                'anchor': 'left'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-3.702449, 40.434902]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'color': color,
                'title': "Lope de Vega",
                'anchor': 'right'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-3.7237027, 40.3944929]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'color': color,
                'title': "Arcangel",
                'anchor': 'left'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-3.6724718, 40.4088779]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'color': color,

                'anchor': 'bottom'
              },
              'geometry': {

              }

            {
              'type': 'Feature',

                'color': color,
                'title': "Palacio Valdes",
                'anchor': 'right'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-3.6941461, 40.4108127]
              }
            }
          ];
          map
            .addSource('schools-source', {
              'type': 'geojson',
              'data': {
                'type': 'FeatureCollection',
                'features': features
              }
            })
            .addLayer({
              'id': 'schools',
              'type': 'circle',
              'source': 'schools-source',
              'paint': {
                'circle-radius': 6,
                'circle-color': ["get", "color"]
              }
            })
            .addLayer({
              'id': 'points',
              'type': 'symbol',
              'source': 'schools-source',
              'layout': {
                // 'text-allow-overlap': true,
                'text-field': ['get', 'title'],
                'text-font': [
                  "Open Sans Regular",
                  "Arial Unicode MS Regular"
                ],
                'text-radial-offset': 0.7,
                'text-anchor': ['get', 'anchor'],
                'text-size': 14
              }
            });
            var bounds = new mapboxgl.LngLatBounds();
            features.forEach(function (item, index) {
              bounds.extend([item.geometry.coordinates[0], item.geometry.coordinates[1]])
            });
            // map.fitBounds(bounds, {zoom: zoom + 1});
            // map.fitBounds(bounds, {bearing: bearing, zoom: zoom + 2 });
            map.flyTo({
              zoom: zoom + 0.5,
              speed: 0.05,
